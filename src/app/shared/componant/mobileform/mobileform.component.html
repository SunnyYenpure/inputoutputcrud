<form #mobileform="ngForm" (ngSubmit)="onmobileadd(mobileform)">
  <div class="form-group">
    <label>Mobile Item</label>

    <input
      type="text"
      ngModel
      name="mobileitem"
      required
      #mobileitem="ngModel"
      class="form-control"
    />
  </div>

  <button
    class="btn btn-sm btn-block btn-primary"
    type="submit"
    [disabled]="mobileitem.invalid"
  >
    Add Mobile
  </button>
</form>
