<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between">
    <strong>{{ todo.todoitem }}</strong>

    <div>
      <button class="btn btn-sm btn-outline-primary mr-2 ">Edit</button>
      <button class="btn btn-sm btn-outline-danger  mr-2">Remove</button>
    </div>
  </li>
</ul>
